<!DOCTYPE html>
<html>
    <head>
        <title>Math (Volume) Example</title>
    </head>
    <body>
        <script>
            var radius = 1;  //sample radius
            var height = 3;  //sample height
            function volume(r,h) {  //define function and declare arguments
                return Math.round(Math.PI * r * r * h);  //calculate function
            }
            document.write("The volume of a cylinder with radius = " + radius + " meters and height = " + height + " meters is roughly " + volume(radius, height) + " cubic meters.");  //print message
        </script>
    </body>
</html>
